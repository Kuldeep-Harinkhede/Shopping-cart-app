<div class="row">
  <div class="col-xs-10">
   <h1>Shopping Cart</h1>

    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} <p style="display: inline; margin-left: 70px;"> Price: &#8377; {{ ingredient.amount }}  </p> 
      </a>
    </ul>
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>
